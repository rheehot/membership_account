<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/join.css">
</head>
<body>
    <h1>회원가입</h1>
    <div class="wrap">
        <div class="id">
            <h5>아이디</h5>
            <input type="text" class="input-id">
        </div>
        <div class="pw">
            <h5>비밀번호</h5>
            <input type="text" class="input-pw">
        </div>
        <div class="pwcheck">
            <h5>비밀번호 재확인</h5>
            <input type="text" class="input-pwcheck">
        </div>
        <div class="name">
            <h5>이름</h5>
            <input type="text" class="input-name">
        </div>
        <div class="birth">
            <h5>생년월일</h5>
            <div class="selectform">
                <input type="text" class="input-birthyear">
                <select name="" id="" class="input-birthmonth"></select>
                <input type="text" class="input-birthday">
            </div>
        </div>
        <div class="gender">
            <h5>성별</h5>
            <select name="" id="" class="input-gender"></select>
        </div>
        <div class= "email">
            <h5>이메일</h5>
            <input type="text" class="input-email">
        </div>
        <div class= "number">
            <h5>휴대전화</h5>
            <input type="text" class="input-number">
        </div>
        <div class= "favorite">
            <h5>관심사</h5>
            <input type="text" class="input-favorite">
        </div>
        <div class="agreement">
            <div class="agreecheck">
                <span>약관에 동의합니다.</span>
            </div>
        </div>
        <div class="submit-btn">
            <button class="reset">초기화</button>
             <button class="join">가입하기</button>
        </div>
    </div>
</body>
</html>
